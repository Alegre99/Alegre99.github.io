<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <title>Document</title>
</head>

<body>
  <style>
  .fa {
    width: 50px;
    text-align: center;
    padding: 20px 20px;
    font-size: 30px;
    color: rgb(255, 255, 255);
    margin: 5px;
    text-decoration: none;
  }
  </style>

  <div class="w3-row-padding">
    <div class="w3-third w3-col l6 m12">
      <h5>Regions</h5>
      <img src="http://via.placeholder.com/450x300" alt="">
    </div>
    <div class="w3-twothird w3-col l6 m12">
      <h5>Feeds</h5>
    <table class="w3-table w3-striped w3-white">
      <tr>
        <td><i class="fa fa-user w3-text-blue w3-large"></i></td>
        <td><i>New record over 90 views.</i></td>
        <td><i>10 mins</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-bell w3-text-red w3-large"></i></td>
        <td><i>Database error.</i></td>
        <td><i>15 mins</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-comment w3-text-green w3-large"></i></td>
        <td><i>New recors, over 40 users.</i></td>
        <td><i>17 mins</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-users w3-text-blue w3-large"></i></td>
        <td><i>New comments</i></td>
        <td><i>25 mins</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-bookmark w3-text-red w3-large"></i></td>
        <td><i>Check transactions.</i></td>
        <td><i>28 mins</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-laptop w3-text-green w3-large"></i></td>
        <td><i>CPU overload.</i></td>
        <td><i>35 mins</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-share w3-text-yellow w3-large"></i></td>
        <td><i>New shares.</i></td>
        <td><i>39 mins</i></td>
      </tr>
    </table>
    </table>

    </div>
  </div>
</body>

</html>
